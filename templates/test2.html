<!-- assistant.html -->
<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <style>
        .chat-container { max-width: 800px; margin: 2rem auto; }
        .response-box { padding: 1rem; margin: 1rem 0; border: 1px solid #ddd; border-radius: 8px; }
        .user-input { width: 100%; padding: 0.8rem; margin: 1rem 0; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Multi-Agent AI Assistant</h1>
        
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="user_input" class="user-input" 
                   value="{{ last_query }}" placeholder="Type your question...">
            <button type="submit" style="padding: 0.8rem;">Ask</button>
        </form>

        {% for response in responses %}
            <div class="response-box">
                {{ response|linebreaks }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
